{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:light&v1' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- CSS Reset -->
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">

        <!-- Global CSS for the page and tiles -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <!-- Specific CSS for the tiles -->
        <link rel="stylesheet" href="{% static 'css/wookmark_style.css' %}">
    </head>
    <body>
        <header>
                <form action="/add_page/" id="url" method="get">{% csrf_token %}
                    <input type="text" name="url" value="Paste your link here...">
                    <div id="styled_select">
                        <select name="category">
                            {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit">+</button>
                </form>

            <div id="logo"><strong>save</strong> your page</div>
            <div id="search">

                <input type="text" value="Search...">
                <button id="search_button" type="button" >
                <!--<button id="search_button" type="button">-->
                </button>
            </div>
        </header>
        <nav>
            <div id="folders">Folders
                <ol id="filters">
                    <li data-filter="amsterdam">Amsterdam</li>
                    <li data-filter="tokyo">Tokyo</li>
                    <li data-filter="london">London</li>
                    <li data-filter="paris">Paris</li>
                    <li data-filter="berlin">Berlin</li>
                    <li data-filter="sport">Sport</li>
                    <li data-filter="fashion">Fashion</li>
                    <li data-filter="video">Video</li>
                    <li data-filter="art">Art</li>
                </ol>
            </div>
            <div id="archive">Archive</div>
            <div id="profile">Profile</div>
            <div id="space" ></div>

            <div id="gopro">Go Pro</div>
        </nav>

        <br/>

        <div id="main" role="main">

            <ul id="tiles">
                <!--
                  These are our grid items. Notice how each one has classes assigned that
                  are used for filtering. The classes match the "data-filter" properties above.
                  -->
                {% for page in pages %}
                <li data-filter-class='["london", "art"]' id="{{ page.page_id }}">
                <div class="image">
                    <img src="{% static 'images/'%}{{ user_id }}/{{ page.image }}" width="300">
                </div>
                    <p class="title">{{ page.title }}</p>
                    <p>{{ page.category }}</p>
                    <div class="controls">
                        <div></div>
                        <div></div>
                    </div>
                </li>
                {% endfor %}
                </li>
                <!-- End of grid blocks -->
            </ul>

        </div>
        </div>

        <!-- include jQuery -->
        <script src="{% static 'js/jquery.min.js' %}"></script>

        <!-- Include the imagesLoaded plug-in -->
        <script src="{% static 'js/jquery.imagesloaded.js' %}"></script>

        <!-- Include the plug-in -->
        <script src="{% static 'js/jquery.wookmark.js' %}"></script>

        <!-- Once the page is loaded, initalize the plug-in. -->
        <script type="text/javascript">
            (function ($){
                $('#tiles').imagesLoaded(function() {
                    // Prepare layout options.
                    var options = {
                        autoResize: true, // This will auto-update the layout when the browser window is resized.
                        container: $('#main'), // Optional, used for some extra CSS styling
                        offset: 20, // Optional, the distance between grid items
                        itemWidth: 310, // Optional, the width of a grid item
                        fillEmptySpace: true // Optional, fill the bottom of each column with widths of flexible height
                    };

                    // Get a reference to your grid items.
                    var handler = $('#tiles li'),
                            filters = $('#filters li');

                    // Call the layout function.
                    handler.wookmark(options);

                    /**
                     * When a filter is clicked, toggle it's active state and refresh.
                     */
                    var onClickFilter = function(event) {
                        var item = $(event.currentTarget),
                                activeFilters = [];

                        if (!item.hasClass('active')) {
                            filters.removeClass('active');
                        }
                        item.toggleClass('active');

                        // Filter by the currently selected filter
                        if (item.hasClass('active')) {
                            activeFilters.push(item.data('filter'));
                        }

                        handler.wookmarkInstance.filter(activeFilters);
                    }

                    // Capture filter click events.
                    filters.click(onClickFilter);
                    // Capture scroll event.
                    $(window).bind('scroll',onScroll);
                });
            })(jQuery);
        </script>
    </body>
</html>
